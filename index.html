        // class 声明 有状态
        class Test12 extends React.Component{
            constructor(props,cont){
                console.log('初始化阶段')
                console.log(cont)
                console.log(props)
                super(props,cont);
                this.state={
                    name:'jack',
                    age:30
                }
            }
            componentWillMount(){
                // 拿接口数据，赋值
                console.log('组件加载前')
            }
            componentDidMount(){
                console.log('组件加载以后')
            }
            updateUser=()=>{
                this.state.age +=1
                this.setState({
                    name:'kkkk',
                    age:this.state.age
                })
            }
            shouldComponentUpdate(){
                console.log('数据是否需要更新')
                // 如果返回false表示数据不需要更新
                return true
            }
            componentWillUpdate(){
                console.log('数据将要更新')
            }
            componentDidUpdate(){
                console.log('数据已经更新')
            }
            render(){
                // 状态发生变化就会触发
                console.log('组件加载或者数据更新')
                return <div>
                <h1 className="name">这是时间</h1>
                <h1 className="name">{this.state.name}</h1>
                <div className="name">{this.state.age}</div>
                <button onClick={this.updateUser}>更新数据</button>
                </div>
            }
        }

        ReactDOM.render(
            <Test12 name ="jack5555" time="123" />
            ,document.getElementById('app')
        )

         
    </script>
